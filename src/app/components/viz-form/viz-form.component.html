<div class="form-container">
    <div class="form-header">
      <div class="language-selector">
        <label for="language">Select Environment: </label>
        <select id="language" [(ngModel)]="lang">
          <option value="python">Python</option>
          <option value="r">R</option>
        </select>
      </div>
      
      <div class="actions">
        <button 
          (click)="submitCode()" 
          [disabled]="!code.trim()"
        >Generate Visualization</button>
      </div>
    </div>
  
    <div class="code-area">
      <textarea 
        id="code-editor" 
        [(ngModel)]="code" 
        rows="15" 
        placeholder="Write your visualization code here..."
      ></textarea>
    </div>

    </div> -->
  </div>
