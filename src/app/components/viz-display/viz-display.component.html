<div class="visualization-container">
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Generating visualization...</p>
    </div>
    
    <div *ngIf="error" class="error">
      <h3>Error</h3>
      <p>{{ error }}</p>
    </div>
    
    <div *ngIf="visualizationPath && !loading && !error" class="result">
      <h3>Visualization Result</h3>
      
      <!-- Static Image (Matplotlib) -->
      <div *ngIf="!isInteractive" class="image-container">
        <img [src]="'http://localhost:5000' + visualizationPath" alt="Generated Visualization">
      </div>
      
      <!-- Interactive Plot (Plotly) -->
      <div *ngIf="isInteractive" class="iframe-container">
        <iframe [src]="safeUrl" width="100%" height="500px" frameborder="0"></iframe>
      </div>
    </div>
  </div>
